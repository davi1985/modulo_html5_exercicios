<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="">Gmail</a>
        </div>
        <div class="header-content">
            <a href="">Imagens</a>
        </div>
        <div class="header-content">
            <a href="">
                <img src="assets/img/menu.png" alt="" width="15" height="15">
            </a>
        </div class="header-content">
        <div class="header-content">
            <a href="">
                <img src="assets/img/photo.jpg" alt="" class="logo">
            </a>
        </div>
    </header>

    <section>
        <div class="wrap">
            <div class="logo">
                <img src="assets/img/googlelogo.png" alt="">
            </div>

            <div class="input">
                <input type="text">
                <div class="access">
                    <a href="">
                        <img src="assets/img/keyboard.png" alt="" width="30px" height="30px">

                    </a>
                    <a href="">
                        <img src="assets/img/mic.png" alt="" width="30px" height="30px">
                    </a>
                </div>
            </div>
            <div class="btn">
                <button type="submit">
                    <a href="">
                        Pesquisa Google
                    </a>
                </button>
                <button type="submit">
                    <a href="">
                        Estou com sorte
                    </a>
                </button>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Publicidade</a>
                <a href="">Negóçios</a>
                <a href="">Sobre</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>

</body>

</html>
